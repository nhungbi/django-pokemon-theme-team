
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
 <title> Random Pokemon</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class = 'container-fluid'>

        <div class = 'row justify-content-center' id = 'pokemons'>
            <h2>This is your randomly chosen pokemon!</h2>
        </div>
        <div class = 'row justify-content-center'>
            <p>{{name}}, type: {{types}}</p>
        </div>
        <div class = 'row justify-content-center'>
            <img src={{image}} width="150" height="150">
        </div>

        <div clas="row">
        </div>

        <div class = 'row justify-content-evenly'>
            {% for pokemon in team%}
            <div class="col">
            <div class = 'row justify-content-center'>
                <p>{{pokemon.name}}, type: {{pokemon.types}}</p>
            </div>
            <div class = 'row justify-content-center'>
                <img src={{pokemon.image}} width="150" height="150">
            </div>
            </div>
            {% endfor %}
        </div>
        
        <div class = 'row'>
        </div>
        <div class = 'row justify-content-center'>
        <button> <a href="{% url 'pokemon_app:pokemon'%}">Generate Team Again!</a> </button>
        </div>
    </div>


</body>
</html>
